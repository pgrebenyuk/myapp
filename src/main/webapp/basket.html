<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basket</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div id="basket"><b>basket</b></div>
    <form>
        <input type='button' value="Submit" id='baskettButton'/>
    </form>
    <script>
        $(function() {
            $("#baskettButton").click(function() {
                var serializedData = $('#basket p').serialize();
                $.ajax({
                    type : "POST",
                    url : "/myapp/buyService",
                    data : serializedData,
                    contentType: "charset=UTF-8",
                    success: function (response) {
                 //       alert("Account created", + response.statusCode);
                    },
                    statusCode: {
                        201: function() {
                            var url = "/myapp/shop/success";
                            $(location).attr('href',url);
                        }
                    },
                    error: function (e) {
                        alert("Server error - " + e);
                    }
                });
            });
        });
    </script>

</body>
</html>
